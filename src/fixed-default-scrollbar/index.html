<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>Layout with a fixed side pane with scrollable content: base</title>
	<meta name="author" content="mgiulio">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
	<a href="../">&larr; Other implementations</a>
</header>
	<div id="content">
		<div id="main">
			<ul>
				<li>Fixed width</li>
				<li>Always visible</li>
				<li>Default scrollbar</li>
			</ul>
		</div>
		<aside class="control-panel">
			<form>
				<h2 class="section">Section #1</h2>
				<p>
					<label for="sl1">Select #1</label>
					<select id="sl1" name="sl1">
						<option value="sl1-1">Option #1</option>
						<option value="sl1-2">Option #2</option>
						<option value="sl1-3">Option #3</option>
						<option value="sl1-4">Option #4</option>
						<option value="sl1-5">Option #5</option>
						<option value="sl1-6">Option #6</option>
					</select>
				</p>
				<p>
					<label for="sl2">Select #2</label>
					<select id="sl2" name="sl2">
						<option value="sl2-1">Option #1</option>
						<option value="sl2-2">Option #2</option>
						<option value="sl2-3">Option #3</option>
						<option value="sl2-4">Option #4</option>
						<option value="sl2-5">Option #5</option>
						<option value="sl2-6">Option #6</option>
					</select>
				</p>

				<h2 class="section">Section #2</h2>
				<p>
					<input id="cb1" type="checkbox" name="cb" value="cb1">
					<label for="cb1">Checkbox #1</label>
				</p>
				<p>
					<input id="cb2" type="checkbox" name="cb" value="cb2" checked>
					<label for="cb2">Checkbox #2</label>
				</p>
				<p>
					<input id="cb3" type="checkbox" name="cb" value="cb3">
					<label for="cb3">Checkbox #3</label>
				</p>
				<p>
					<input id="cb4" type="checkbox" name="cb" value="cb4" checked>
					<label for="cb4">Checkbox #4</label>
				</p>

				<h2 class="section">Section #3</h2>
				<p>
					<label for="tb1">Text box #1</label>
					<input id="tb1" type="text" value="" placeholder="text here...">
				</p>
				<p>
					<label for="tb2">Text box #2</label>
					<input id="tb2" type="text" value="dummy text" placeholder="text here...">
				</p>
				<h2 class="section">Section #4</h2>
				<p>
					<input id="rd1" type="radio" name="rd" value="rd1">
					<label for="rd1">Radio #1</label>
				</p>
				<p>
					<input id="rd2" type="radio" name="rd" value="rd2" checked>
					<label for="rd2">Radio #2</label>
				</p>
				<p>
					<input id="rd3" type="radio" name="rd" value="rd3">
					<label for="rd3">Radio #3</label>
				</p>
				<p>
					<input id="rd4" type="radio" name="rd" value="rd4">
					<label for="rd4">Radio #4</label>
				</p>
			</form>
		</aside>
	</div>
</body>
</html>
